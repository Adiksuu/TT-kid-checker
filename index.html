<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Checker</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="shortcut icon" href="./src/assets/images/tt-icon.png" type="image/x-icon">
</head>
<body onload="load()">

    <section class="home" id="home">
        <div class="progress"></div>
        <div class="content">
            <h1 class="title">Are you a <span><i class="fab fa-tiktok"></i> TikTok</span> kid?</h1>
            <div class="box hide" id="gameStart">
                <div class="time">
                    <p><span id="timeCheck">0 sec</span></p>
                </div>
                <p id="question">How long do you use TikTok per day?</p>
                <div class="select">
                    <button id="option_1">0min</button>
                    <button id="option_2">15min +</button>
                    <button id="option_3">45min +</button>
                    <button id="option_4">1h +</button>
                    <button id="option_5">3h +</button>
                </div>
            </div>
            <div class="register" id="registerEnd">
                <p>Enter your name</p>
                <div class="name">
                    <input type="text" placeholder="Your name..." id="nickname" maxlength="12" autocomplete="off">
                    <button id="enterName" onclick="sumName();"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div class="gameMenu hide" id="gameMenuStart">
                <button onclick="startGame();">PLAY</button>
                <button onclick="toStore();">STORE</button>
            </div>
            <div class="profile hide" id="profile">
                <div class="top">
                    <img src="./src/assets/images/user.png" alt="" onclick="changeAvatar();" id="avatarToChange">
                    <p id="profileName">User</p>
                </div>
                <div class="info">
                    <p id="profileText">10sec - 100%</p>
                </div>
            </div>
            <div class="url" id="urlType">
                <p>Enter a URL of Image</p>
                <div class="url_box">
                    <input type="text" placeholder="Enter a URL" id="avatarInput">
                    <button onclick="sumAvatar();"><i class="fas fa-check"></i></button>
                </div>
            </div>

            <div class="shop hide" id="shop">
                <div class="shop_close" onclick="toStore()">
                    <p><span><i class="fas fa-times"></i></span></p>
                </div>
                <div class="shop_top">
                    <h1>STORE</h1>
                    <p>Buy items for time-money</p>
                </div>
                <div class="shop_shop_money" onclick="money_tip()">
                    <p><span id="money">0</span>$</p>
                </div>
                <div class="shop_money_help">
                    <p>60sec on page = 1$</p>
                </div>
                <div class="shop_items">
                    <div class="shop_item">
                        <div class="shop_item_content">
                            <div class="item_info">
                                <h1>AVATAR CHANGE</h1>
                                <p>Get a access to change avatar feature</p>
                            </div>
                            <div class="item_buy">
                                <button onclick="buy_item(0)">BUY 2$</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result">
                <h2><span id="result_name"></span> You are a tiktok kid in <span id="result_score">100%</span></h2>
            </div>
        </div>
        <div class="icons">
            <a href="https://github.com/Adiksuu"><span><i class="fab fa-github"></i></span></a>
            <a href="https://patreon.com/Adiksuu"><span><i class="fab fa-patreon"></i></span></a>
            <a href="https://behance.net/Adiksuu"><span><i class="fab fa-behance"></i></span></a>
        </div>
    </section>

    <script src="./src/scripts/script.js"></script>
    
</body>
</html>

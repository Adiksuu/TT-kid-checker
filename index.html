<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Checker</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="shortcut icon" href="./src/assets/images/tt-icon.png" type="image/x-icon">
</head>
<body onload="load()">

    <section class="home" id="home">
        <div class="content">
            <h1 class="title">Are you a <span><i class="fab fa-tiktok"></i> TikTok</span> kid?</h1>
            <div class="box hide" id="gameStart">
                <div class="time">
                    <p><span id="timeCheck">0 sec</span></p>
                </div>
                <p id="question">How long do you use TikTok per day?</p>
                <div class="select">
                    <button id="option_1">0min</button>
                    <button id="option_2">15min +</button>
                    <button id="option_3">45min +</button>
                    <button id="option_4">1h +</button>
                    <button id="option_5">3h +</button>
                </div>
            </div>
            <div class="register" id="registerEnd">
                <p>Enter your name</p>
                <div class="name">
                    <input type="text" placeholder="Your name..." id="nickname" maxlength="12" autocomplete="off">
                    <button id="enterName" onclick="sumName();"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div class="gameMenu hide" id="gameMenuStart">
                <button onclick="startGame();">PLAY</button>
                <!-- <button onclick="toLeaderstats();">LEADERBOARD</button> -->
            </div>
            <!-- <div class="leaderstats hide" id="leaderstats">
                <div class="stats">
                    <p>TOP 1 <span id="top_1_name">NaN</span> - <span id="top_1_per">100%</span></p>
                    <p>TOP 2 <span id="top_2_name">NaN</span> - <span id="top_2_per">100%</span></p>
                    <p>TOP 3 <span id="top_3_name">NaN</span> - <span id="top_3_per">100%</span></p>
                </div>
                <div class="return">
                    <button onclick="toMenu();">BACK TO MENU</button>
                </div>
            </div> -->
            <div class="result">
                <h2><span id="result_name"></span> You are a tiktok kid in <span id="result_score">100%</span></h2>
            </div>
        </div>
    </section>

    <script src="./src/scripts/script.js"></script>
    
</body>
</html>

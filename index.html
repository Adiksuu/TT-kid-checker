<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Checker</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="shortcut icon" href="./src/assets/images/tt-icon.png" type="image/x-icon">
</head>
<body>

    <section class="home" id="home">
        <div class="content">
            <h1 class="title">Are you a <span><i class="fab fa-tiktok"></i> TikTok</span> kid?</h1>
            <div class="box">
                <p id="question">How long do you use TikTok per day?</p>
                <div class="select">
                    <button id="option_1">0min</button>
                    <button id="option_2">15min +</button>
                    <button id="option_3">45min +</button>
                    <button id="option_4">1h +</button>
                    <button id="option_5">3h +</button>
                </div>
            </div>
            <div class="result">
                <h2>You are a tiktok kid in <span id="result_score">100%</span></h2>
            </div>
        </div>
    </section>

    <script src="./src/scripts/script.js"></script>
    
</body>
</html>
